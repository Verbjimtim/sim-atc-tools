<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0050)https://www.worldflight.com.au/files/sepcalc1.html -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<link rel="stylesheet" type="text/css"href="sepstyle.css">
<title>VATPAC SCalc - Separation Calculator</title>
<script type="text/javascript" src="sscript.js"></script>
</head>

<body id="bod" bgcolor="#a0aaaa">
	
	<!-- Start = This div builds the top section to contain the table-->
	<div id="container" class="container" align="center">
		<div id="topbar" class="topbar" align="center">
		
		<table align="center" cellspacing="2" cellpadding="2"><tbody>
		<tr align="center"><td width="100%">Enroute Delay Calculator </td><td onclick="exitThis()"><font color="black">X</font></td></tr>
		</tbody></table>
		</div>	
		
		<!-- Button bar-->
		<div id="topmen" class="topmen" align="center">		
		<table align="left" cellspacing="2" cellpadding="2"><tbody>				
			<tr>	
				<td class="buttsmallin" style="cursor:pointer" id="but_addTime" onclick="setUI('0')">Add Time</td>
				<td  id="but_addDist" class="buttsmall" style="cursor:pointer" onclick="setUI('1')">Add Dist</td></div>
				<td id="but_crossTime" class="buttsmall" style="cursor:pointer" onclick="setUI('2')">Cross Time</td></div>	
			</tr>
		</tbody></table>
		
		<table align="right" cellspacing="2" cellpadding="2">
			<tbody><tr>
				<td class="buttsmall" style="cursor:pointer" onclick="window.open(&#39;help.html&#39;,&#39;_new&#39;,&#39;height=600,width=530,status=no,toolbar=no,titlebar=no, menubar=no, scrollbars=yes&#39;);">Help</td>
			</tr>
		</tbody></table>
		
		<br><br>
		<hr style="color:#c00;background-color:#CCCCCC;height:1px;border:none;">

		<!-- Display inputs	-->	

		<table align="left" width="100%" cellpadding="2" cellspacing="2">			
			<tbody>
			<tr class="redlad" align="center">
				<td >Input</td>
				<td >Apply Speed</td>
				<td >Vector then <BR> DCT FIX</td>
				<td >Vector then<BR> RTN RTE</td>
			</tr>
			<tr>
			<td style="vertical-align:top;" width="190">
			<table align="left" cellpadding="0" cellspacing="1">
				<tbody>
					<tr><td class="redlad" align="right" data-children-count="1"> Groundspeed <input class="sunkenInput" align="right" name="GS" id="GS" size="4" border="2" onchange="do_update()"></td></tr>
					<tr><td class="redlad" align="right" data-children-count="1"> Flight Level <input class="sunkenInput" align="right" name="FL" id="FL" size="4" border="2" onchange="do_update()"></td></tr>
					<tr><td class="redlad" align="right" data-children-count="1"> Distance to Fix <input class="sunkenInput" align="right" name="DTR" id="DTR" size="4" border="2" onchange="do_update()"></td></tr>
					<tr><td class="redlad" align="right" data-children-count="1"> <span id="inputDesc">Delay Required</span> <input class="sunkenInput" align="right" name="dT" id="dT" size="4" border="2" onchange="do_update()"></td></tr>
					<tr><td class="redlad" align="right" data-children-count="1">Reported Mach <input class="sunkenInput" align="right" name="MIAS" id="MIAS" size="4" border="2" onchange="do_update()"></td></tr>
			</tbody></table>
			
			</td>
			<td style="vertical-align:top;" >
			
			<table align="left" width="130" class="sunken" style="vertical-align:top; height:140px;" >
				<tbody>
					<tr >
						<td class="bluelad" style="font-size:24px; vertical-align:middle; text-align:right ">Mach</td>
						<td style="font-size:24px; vertical-align:top; color:#000060; border: 2px; border-color:#600000; border-style:solid;"><div id="Mout">&nbsp;&nbsp;&nbsp;</div></td></tr>
					<tr class="yellowlad"><td></td><td align="center"><div id="hold">&nbsp;</div></td></tr>
					<tr class="bluelad"><td align="right"><br><span id="outDesc1">new GS:</span></td><td><br><div id="outVal1" align="center"></div></td></tr>
					<tr class="bluelad"><td align="right"><span id="outDesc2">d nm:</span></td><td><div id="outVal2" align="center"></div></td></tr>
					<tr class="bluelad"><td align="right"></td><td></td></tr>
				
			</tbody></table>
			
			</td>
			<td style="vertical-align:top;">
				<table class="sunken" style="vertical-align:top;height:140px;" >
					<tbody><tr class="redlad"><td colspan="2" align="center"></td></tr>
					<tr class="redlad"><td align="center" width="70">Turn</td><td align="CENTER">Mins</td></tr>
					<tr class="bluelad"><td align="center">10&deg</td><td><div id="fixtenout" align="right">-</div></td></tr>
					<tr class="bluelad"><td align="center">20&deg</td><td><div id="fixtwentyout" align="right">-</div></td></tr>
					<tr class="bluelad"><td align="center">30&deg</td><td><div id="fixthirtyout" align="right">-</div></td></tr>
					<tr class="bluelad"><td align="center">45&deg</td><td><div id="fixfortyfiveout" align="right">-</div></td></tr>
				</tbody></table>
			
			</td>
			<td style="vertical-align:top;">
			
				<table class="sunken" style="vertical-align:top; height:140px;"  >
					<tbody><tr class="redlad"><td colspan="2" align="center"></td></tr>
					<tr class="redlad"><td width="70" align="center">Turn</td><td align="center">Mins</td></tr>
					<tr class="bluelad"><td align="center">10&deg</td><td class="bluelad"><div id="tenout" align="right">-</div></td></tr>
					<tr class="bluelad"><td align="center">20&deg</td><td class="bluelad"><div id="twentyout" align="right">-</div></td></tr>
					<tr class="bluelad"><td align="center">30&deg</td><td class="bluelad"><div id="thirtyout" align="right">-</div></td></tr>
					<tr class="bluelad"><td align="center">45&deg</td><td class="bluelad"><div id="fortyfiveout" align="right">-</div></td></tr>
				</tbody></table>
			
			</td>
			</tr>
			<TR>
				<table align="center" cellspacing="2" cellpadding="2">
					<tbody><tr>
					<td class="buttsmall" style="cursor:pointer" onclick="window.location.reload()">Reset</td>		
					</tr>
				</tbody></table>
			</TR>
		</tbody></table>
		</div>
	</div>

</body></html>
